<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burn or Stay Alive</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2f2f2f; /* Anthracite background */
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .sections {
            display: flex;
            width: 100%;
            height: 20%;
        }

        .section {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #burnSection {
            background-color: #e74c3c; /* Red background */
        }

        #stayAliveSection {
            background-color: #3498db; /* Blue background */
        }

        #greenSection {
            background-color: #2ecc71; /* Green background */
            width: 100%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 2em;
            border: none;
            color: white;
            cursor: pointer;
        }

        #burnButton {
            background-color: #e74c3c; /* Red button */
        }

        #stayAliveButton {
            background-color: #3498db; /* Blue button */
        }

        .counter {
            position: absolute;
            top: 10px;
            font-size: 2em;
            color: white;
        }

        .timer {
            background-color: black;
            color: white;
            padding: 20px 40px;
            font-size: 3em;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            align-self: center;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sections">
            <div id="burnSection" class="section">
                <div class="counter" id="burnCount">0</div>
                <button id="burnButton">FeedToCardanoburn</button>
            </div>
            <div id="stayAliveSection" class="section">
                <div class="counter" id="stayAliveCount">0</div>
                <button id="stayAliveButton">GiveAway</button>
            </div>
        </div>
        <div id="greenSection">
            <div class="image-container">
                <img src="glab.png" alt="Your Image">
            </div>
        </div>
        <div class="timer" id="timer">24:00:00</div>
    </div>
    <script>
        let burnCount = 0;
        let stayAliveCount = 0;

        const burnButton = document.getElementById('burnButton');
        const stayAliveButton = document.getElementById('stayAliveButton');
        const burnCountDisplay = document.getElementById('burnCount');
        const stayAliveCountDisplay = document.getElementById('stayAliveCount');
        const timerDisplay = document.getElementById('timer');

        burnButton.addEventListener('click', () => {
            burnCount++;
            burnCountDisplay.textContent = burnCount;
        });

        stayAliveButton.addEventListener('click', () => {
            stayAliveCount++;
            stayAliveCountDisplay.textContent = stayAliveCount;
        });

        // Timer function
        let countdownTime = 24 * 60 * 60; // 24 hours in seconds

        function updateTimer() {
            const hours = Math.floor(countdownTime / 3600);
            const minutes = Math.floor((countdownTime % 3600) / 60);
            const seconds = countdownTime % 60;

            timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (countdownTime > 0) {
                countdownTime--;
            } else {
                clearInterval(timerInterval);
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
